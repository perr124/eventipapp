<ion-header>

  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Poppin'</ion-title>
  </ion-navbar>


</ion-header>


<ion-content class="card-background-page">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="md-arrow-down"
      refreshingSpinner="ios">
    </ion-refresher-content>
  </ion-refresher>
  
  <div *ngFor="let event of (listItems | slice:listItems?.length - 5) | reverse; let i = index">
  <ion-card (click)="loadCard(event, i)">
    <div class="crop">
    <img src={{event?.imageUrl}}/>
    </div>
    <div class="card-title">{{ event?.name }}</div>
    <div class="card-title2">Tap to Show More</div>
  </ion-card>
  </div>

</ion-content>
