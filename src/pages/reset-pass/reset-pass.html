<ion-content class="login-content" padding>
  <div class="login-box">
  <form #f="ngForm" (ngSubmit)="onReset(f)">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-label class="register-btn" block clear align-center>Forgot your password? Enter your email</ion-label>
            <ion-label class="register-btn" block clear align-center style="margin-top: -12px">address to reset it below.</ion-label>
            <ion-item class="login-input">
              <ion-input  type="email" placeholder="Email" name="email" ngModel required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: -25px">
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!f.valid">Reset Password</button>
          <ion-label ion-button class="register-btn" block clear (click)="signInPage()">Click Here To Sign In</ion-label>
        </ion-col>
      </ion-row>
  </form>
  </div>
</ion-content>
