<ion-content class="login-content" padding>
  <div class="login-box">
  <form #f="ngForm" (ngSubmit)="onSignIn(f)">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item class="login-input">
              <ion-input  type="email" placeholder="Email" name="email" ngModel required></ion-input>
            </ion-item>
            
            <ion-item class="login-input">
              <ion-input type="password" placeholder="Password" name="password" ngModel required [minlength]="6"></ion-input>
            </ion-item>
            <ion-label ion-button class="forgot-btn" block clear (click)="forgotPassword()">Forgot Password?</ion-label>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: -25px">
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!f.valid">Sign In</button>
          <ion-label ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</ion-label>
        </ion-col>
      </ion-row>
  </form>
  </div>
</ion-content>
